<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f8f5f1; }
    </style>
</head>

<body class="container py-5">

    <h1 class="mb-4">ðŸ›’ Your Cart</h1>

    <table class="table table-bordered table-striped">
        <tr>
            <th>Coffee</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item.coffee.name }}</td>
            <td>{{ item.qty }}</td>
            <td>${{ item.subtotal }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3 class="text-end">Total: <strong>${{ total }}</strong></h3>

    <a href="/checkout/" class="btn btn-success btn-lg mt-3">Proceed to Checkout</a>
</body>
</html>
