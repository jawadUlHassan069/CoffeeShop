<!DOCTYPE html>
<html>
<head>
    <title>{{ coffee.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4efe7; }
        .review-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="container py-5">

    <a href="/" class="btn btn-secondary mb-3">← Back</a>

    <div class="row">
        <div class="col-md-12">
            <h1>{{ coffee.name }}</h1>
            <p class="lead">{{ coffee.description }}</p>
            <h3>${{ coffee.price }}</h3>

            <a href="/add-to-cart/{{ coffee.id }}/" class="btn btn-success btn-lg mt-3">Add to Cart</a>
        </div>
    </div>

    <hr class="my-5">

    <h2>Customer Reviews</h2>

    {% for r in coffee.reviews.all %}
    <div class="review-box">
        <strong>{{ r.user.username }}</strong>
        <span class="text-warning">★ {{ r.rating }}/5</span>
        <p>{{ r.comment }}</p>
    </div>
    {% empty %}
    <p>No reviews yet.</p>
    {% endfor %}

    <hr>

    <h3>Add a Review</h3>
    <form method="POST" action="/review/{{ coffee.id }}/">
        {% csrf_token %}

        <div class="mb-2">
            <label>Rating</label>
            <input type="number" class="form-control" name="rating" min="1" max="5">
        </div>

        <div class="mb-2">
            <label>Comment</label>
            <textarea class="form-control" name="comment" rows="3"></textarea>
        </div>

        <button class="btn btn-dark">Submit Review</button>
    </form>

</body>
</html>
