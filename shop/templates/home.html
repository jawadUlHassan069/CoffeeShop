<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f3ed; }
        .coffee-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 20px;
            transition: 0.3s;
        }
        .coffee-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body class="container py-5">
    <h1 class="text-center mb-4">â˜• Coffee Menu</h1>

    <div class="row g-4">
        {% for c in coffees %}
        <div class="col-md-4">
            <div class="coffee-card">

                <h3>{{ c.name }}</h3>
                <p>{{ c.description|truncatechars:80 }}</p>

                <p><strong>${{ c.price }}</strong></p>

                <a href="/coffee/{{ c.id }}/" class="btn btn-dark btn-sm">View</a>
                <a href="/add-to-cart/{{ c.id }}/" class="btn btn-primary btn-sm">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
